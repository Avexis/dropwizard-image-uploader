language: java
sudo: false
install: true
addons:
  coveralls:
    token:
      secure: "${COVERALLS_REPO_TOKEN}"
    branches:
      - master
      - develop
  sonarqube:
    organization: avexis
    token:
      secure: "${SONAR_TOKEN}"
    branches:
      - master
      - develop
jdk:
- oraclejdk8
script:
-  mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install -Dmaven.test.failure.ignore=false jacoco:report coveralls:report sonar:sonar
env:
  global:
  - secure: 
  - secure: 
