language: java
sudo: false
install: true
addons:
  coveralls:
    token:
      secure: "${COVERALLS_REPO_TOKEN}"
  sonarqube:
    organization: avexis
    token:
      secure: "${SONAR_TOKEN}"
branches:
  only:
  - master
jdk:
- oraclejdk8
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install -Dmaven.test.failure.ignore=false
  sonar:sonar jacoco:report coveralls:report
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
env:
  global:
  - secure: 
